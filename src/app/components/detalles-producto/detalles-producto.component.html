<div *ngIf="currentProductos" class="edit-form">
    <h4>Productos</h4>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          [(ngModel)]="currentProductos.nombre"
          name="nombre"
        />
      </div>
      <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <input
          type="text"
          class="form-control"
          id="descripcion"
          [(ngModel)]="currentProductos.descripcion"
          name="descripcion"
        />
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input
          type="number"
          class="form-control"
          id="precio"
          [(ngModel)]="currentProductos.precio"
          name="precio"
        />
      </div>
    </form>
  
    <button class="badge badge-danger mr-2" (click)="deleteProductos()">
      Eliminar
    </button>
  
    <button type="submit" class="badge badge-success" (click)="updateProductos()">
      Actualizar
    </button>
    <p>{{ message }}</p>
  </div>
  
  <div *ngIf="!currentProductos">
    <br />
    <p>No se puede acceder a los productos...</p>
  </div>
