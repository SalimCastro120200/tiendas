<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          required
          [(ngModel)]="productos.nombre"
          name="nombre"
        />
      </div>
  
      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <input
          class="form-control"
          id="descripcion"
          required
          [(ngModel)]="productos.descripcion"
          name="descripcion"
        />
      </div>

      <div class="form-group">
        <label for="precio">Precio</label>
        <input
          class="form-control"
          id="precio"
          required
          [(ngModel)]="productos.precio"
          name="precio"
        />
      </div>
  
      <button (click)="saveProductos()" class="btn btn-success">Añadir</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>¡Se ha añadido un nuevo producto!</h4>
      <button class="btn btn-success" (click)="newProductos()">Añadir</button>
    </div>
  </div>
